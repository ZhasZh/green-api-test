<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Green API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        input, button, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background: #0a7cff;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #0e63c7;
        }

        .response-block {
            flex: 1;
            padding: 20px;
        }

        .response-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        textarea {
            height: 350px;
            resize: both; /* Вот это позволяет растягивать размер */
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Левая панель -->
    <div class="sidebar">
        <input id="idInstance" placeholder="idInstance">
        <input id="apiToken" placeholder="ApiTokenInstance">

        <button onclick="getSettings()">getSettings</button>
        <button onclick="getState()">getStateInstance</button>

        <input id="sendNumber" placeholder="Номер получателя">
        <input id="sendText" placeholder="Текст сообщения">
        <button onclick="sendMessage()">sendMessage</button>

        <input id="imageUrl" placeholder="URL картинки">
        <button onclick="sendImage()">sendFileByUrl</button>
    </div>

    <!-- Правая панель ответа -->
    <div class="response-block">
        <div class="response-title">Ответ:</div>
        <textarea id="responseOutput" readonly></textarea>
    </div>

</div>

<script>
    function out(data) {
        document.getElementById("responseOutput").value =
                JSON.stringify(data, null, 4);
    }

    async function sendMessage() {
        let id = idInstance.value;
        let token = apiToken.value;
        let number = sendNumber.value;
        let text = sendText.value;

        let res = await fetch(`https://api.green-api.com/waInstance${id}/SendMessage/${token}`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({chatId: number + "@c.us", message: text})
        });

        out(await res.json());
    }
</script>
</body>
</html>
